<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Janken</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<header><h1 >Rock Paper Scissor</h1></header>
<div class="score-board">
	<div class="badge" id="user-badge"=>User</div>
	<div class="badge" id="comp-badge"=>Comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
	<div id="sai">
	<img src="images/NicePng_reaction-png_1235180.png" style="height: 150px; width: 150px;" id="bclass" >
</div>
 <div id="sil">
	<img src="images/PngItem_1629324.png " style="height: 150px; width: 150px;" id="sclass" >
</div>
</div>
<div class="result">
	<p class="animate__animated animate__zoomIn animate__3 	3">Make your first choice to play</p>
</div>




<div class="choices">
	

	<div class="choice" id="r" >
		<img src="images/rock.png" style="height: 150px; width: 150px;">
	</div>
	<div class="choice" id="p">
		<img src="images/paper.png" style="height: 150px; width: 150px;">
	</div>
	<div class="choice" id="s">
		<img src="images/scissors.png" style="height: 150px; width: 150px;">
	</div>
</div>
<p class="action-message">Make your move</p>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
